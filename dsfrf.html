<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sdfstyle.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <style>
    /* Define the animation */
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  
    /* Apply the animation to the marquee container */
    .marquee3k {
      display: flex;
      flex-direction: row;
      width: 100%; /* adjust as needed */
      overflow: hidden;
    }
  
    /* Apply the animation to the elements inside the marquee container */
    .marquee3k .skill_img_div {
      display: inline-block;
      animation: marquee 20s linear infinite;
    }
  </style>
  <body>
    <div class="skills_section header_hero_bg">
      <div class="skills_section_header">
        <h4 class="header_heading">Skills</h4>
      </div>
      <div class="skill_headline">
        <p class="toogle_just_black change_heading_to_dark_theme">
          The skills, tools and technologies I am really good at:
        </p>
      </div>
      <div class="marquee3k" data-speed="1" data-pausable="true">
        <div class="skill_img_div" class="toogle_just_black">
          <img
            src="public/images/home-desktop-icon-javscript.svg"
            alt=""
            title="JavaScript"
            class="skill_images"
          />
          <h4 class="toogle_just_black change_heading_to_dark_theme">
            JavaScript
          </h4>
        </div>
        <div class="skill_img_div" class="toogle_just_black">
          <img
            src="public/images/home-desktop-icon-javscript.svg"
            alt=""
            title="JavaScript"
            class="skill_images"
          />
          <h4 class="toogle_just_black change_heading_to_dark_theme">
            JavaScript
          </h4>
        </div>
        <div class="skill_img_div" class="toogle_just_black">
          <img
            src="public/images/home-desktop-icon-javscript.svg"
            alt=""
            title="JavaScript"
            class="skill_images"
          />
          <h4 class="toogle_just_black change_heading_to_dark_theme">
            JavaScript
          </h4>
        </div>
        <div class="skill_img_div" class="toogle_just_black">
          <img
            src="public/images/home-desktop-icon-javscript.svg"
            alt=""
            title="JavaScript"
            class="skill_images"
          />
          <h4 class="toogle_just_black change_heading_to_dark_theme">
            JavaScript
          </h4>
        </div>
      </div>

      
    </div>
  </body>
  <script src="
  https://cdn.jsdelivr.net/npm/marquee3000@1.1.1/marquee3k.min.js
  "></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    Marquee3k.init();
    const swiper = new Swiper(".Skillswiper", {
      // Optional parameters
      direction: "horizontal",
      loop: true,
      autoplay: {
        delay: 1000,
        disableOnInteraction: false,
      },
      slidesPerView: 3,

      // If we need pagination
      //   pagination: {
      //     el: ".swiper-pagination",
      //   },

      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },

      // And if we need scrollbar
      //   scrollbar: {
      //     el: ".swiper-scrollbar",
      //   },
    });
  </script>
